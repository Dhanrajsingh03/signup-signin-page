    <div class="text-box2">
        <h1>Login/signup</h1>
      </div>

    <div class="user-container" id="signup" style="display:none;">
        <h1 class="form-title">Register</h1>
        <form method="post" action="">
          <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
    
    
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="fName" placeholder="Full Name" required>
            <label for="fName">Full Name</label>
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
          </div>
          <div class="input-group">
            <i class="fas fa-graduation-cap"></i>
            <input type="text" id="branch" placeholder="Branch" required>
            <label for="branch">Branch</label>
          </div>
          <div class="input-group">
            <i class="fas fa-id-card"></i>
            <input type="text" id="rollNo" placeholder="Registration Number" required>
            <label for="rollNo">Registration Number</label>
          </div>
          <div class="input-group">
            <i class="fas fa-calendar"></i>
            <input type="text" id="session" placeholder="Session" required>
            <label for="session">Session</label>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword" placeholder="Password (e.g., Abc@123456) 10 Character Long" required 
                   pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@]).{10,}$">
            <label for="rPassword">Password</label>
          </div>
          
          <button class="user-btn" id="submitSignUp">Sign Up</button>
        </form>
        
    
        <div class="ac-links">
          <p>Already Have Account ?</p>
          <button id="signInButton">Sign In</button>
        </div>
      </div>
      
    
      <div class="user-container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>
    
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" required>
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
    
          <button class="user-btn" id="submitSignIn">Sign In</button>
        </form>
    
        <div class="ac-links">
          <p>Don't have account yet?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>
